<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="#000000" data-markdown="./slide/slide.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
				<section data-background="#000000" data-markdown="./slide/slide_laravel_1.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
				<section data-background="#000000" data-markdown="./slide/slide_laravel_2.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
				<!-- <section data-background="#000000" data-markdown="./slide/slide_laravel_3.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section> -->
				<section data-background="#000000" data-markdown="./slide/slide_vue_2.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
				<!-- <section data-background="#000000" data-markdown="./slide/slide_vue_3.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section> -->
				<section data-background="#000000" data-markdown="./slide/slide_vue_4.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
				<!-- <section data-background="#000000" data-markdown="./slide/slide_vue_5.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section> -->
				<!-- <section data-background="#000000" data-markdown="./slide/slide_vue_6.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section> -->
				<!-- <section data-background="#000000" data-markdown="./slide/slide_vue_7.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section> -->
				<!-- <section data-background="#000000" data-markdown="./slide/slide_vue_8.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section> -->
				<section data-background="#000000" data-markdown="./slide/slide_end.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
